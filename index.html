<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <section id="Display-area">
            <div class="currentInput"></div>
            <div class="answerScreen"></div>
        </section>
        <section class="keypad-btns">
            <button type="button" class="fun_btn" id="clear" value="">C</button>
            <button type="button" class="fun_btn" id="erase" value="">&#11013;</button>
            <button type="button" class="fun_btn" id="value" value="/">/</button>
            <button type="button" class="fun_btn" id="value" value="%">%</button>
            <button type="button" class="num_btn" id="value" value="7">7</button>
            <button type="button" class="num_btn" id="value" value="8">8</button>
            <button type="button" class="num_btn" id="value" value="9">9</button>
            <button type="button" class="fun_btn" id="value" value="*">X</button>
            <button type="button" class="num_btn" id="value" value="4">4</button>
            <button type="button" class="num_btn" id="value" value="5">5</button>
            <button type="button" class="num_btn" id="value" value="6">6</button>
            <button type="button" class="fun_btn" id="value" value="-">-</button>
            <button type="button" class="num_btn" id="value" value="1">1</button>
            <button type="button" class="num_btn" id="value" value="2">2</button>
            <button type="button" class="num_btn" id="value" value="3">3</button>
            <button type="button" class="fun_btn" id="value" value="+">+</button>
            <button type="button" class="num_btn" id="value" value="00">00</button>
            <button type="button" class="num_btn" id="value" value="0">0</button>
            <button type="button" class="fun_btn" id="value" value=".">.</button>
            <button type="button" class="fun_btn" id="evaluate" value="">=</button>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
